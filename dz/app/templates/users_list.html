<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>

{% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Log out</a>
{% else %}
    <a href="{% url 'signin' %}">Register</a>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
<a href="{% url 'product_list' %}">Home</a>
<a href="{% url 'order_list' %}">Order list</a>
<a href="{% url 'delivered_page' %}">Delivered list</a>

{% for user in users %}
    <p>
    	<a href="{% url 'user_orders' user.pk  %}">{{ user }}</a>
    </p>
{% endfor %}
</body>
</html>
